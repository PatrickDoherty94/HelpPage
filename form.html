<%@ Page Language="C#" AutoEventWireup="true" CodeBehind="List.aspx.cs" Inherits="BootStrapTest.Admin.HelpTopic.List" %>


<!DOCTYPE html>
<html lang="en">
<head>
    <title>List Of Help Topics</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
<form runat="server">
        <h2>Add New Help Topic <button type="button" class="btn btn-primary" type="submit">Add</button></h2>
        
   
   <div class="col-xs-6">
     
      <fieldset class="form-group">
    <label for="exampleInputEmail1">Help Topic Category</label>
  
  <select class="form-control" id="sel1" required>
    <option>1</option>
  </select>
   </fieldset>  
   
    <fieldset class="form-group">
      <div class="checkbox">
  <label><input type="checkbox" value="">Available Logged Out</label>
</div>
  </fieldset>
       
  <fieldset class="form-group">
    <label for="exampleInputEmail1">Help Topic Title</label>
    <input type=title class="form-control" id="inputTitle" placeholder="Enter Help Topic Title" maxlength="50" required>
  </fieldset>
    
    <fieldset class="form-group">
    <label for="exampleTextarea">Help Topic Text</label>
    <textarea class="form-control" id="exampleTextarea" rows="5" placeholder="Enter Help Topic Text"required></textarea>
  </fieldset>
  
 
  </div>
    
 </form>
 </div>

</body>
</html>
